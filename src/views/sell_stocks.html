<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/styles/index.css" type="text/css">
        <link rel="shortcut icon" href="../assets/imgs/favicon.png" type="image/png">
        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="../assets/js/sell_stocks.js"></script>
        
        <title>Stock Market | Sell Stocks</title>    
        <nav loadhtml="navloged" class="navbar"></nav>
    </head>
    <body id="loginpage">
        <div class="container">
            <p>Sell Stocks</p>
            <form class="flex-box">
                <div class="flex-1">
                    <label for="stockname">Stock:</label>
                    <select id="select_stocks" class="input"></select>
                </div>
                <div class="flex-2">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="How many you want to sell" step="0.0000001" class="input" required>
                </div>
                <div class="flex-4">
                    <button onclick="sell()" id="formsubmit" type="submit" class="btn">Sell Stock</button>
                </div>   
            </form>
        </div>
        <script src="../assets/js/module.js"></script>
    </body>
</html>
